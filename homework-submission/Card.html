<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Getting started</title>

  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
</head>

<body>

  <div id="app"></div>

  <script type="text/babel">
    (function () {

      const Weight = (props) => {
        return <p>{props.weight}</p>;
      };

      const Parents = (props) => {
        return (
          <section>
            <h2>Parents</h2>
            <ul>
              {props.parents.map((parent) => <li>{parent}</li>)}
            </ul>
          </section>
        )
      };

     

      class Card extends React.Component {

        render() {

          return (
            <article>
              <h1>{this.props.name}</h1>

              <p>{this.props.birthdate}</p>

              <Parents parents={this.props.parents} />

              <Weight weight={this.props.weight} />

              <p>{this.props.length}</p>
            </article>
          );
        }

      }


class CardLibrary extends React.Component {

ReactDOM.render(<CardLibrary />, document.getElementById('app'));

  </script>

</body>

</html>
